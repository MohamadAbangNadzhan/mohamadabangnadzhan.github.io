<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework: JavaScript Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/homework.css">
    <script src="js/homework.js"></script>
</head>
<body>
    <h1>
        <div id="message">
            Hover over an image to display the alt text.
        </div>
    </h1>
    <img class="preview" alt="A man with a guitar" src="images/hwImage1.jpg" onmouseover="showProperties(this)" onmouseleave="document.getElementById('message').innerHTML='Hover over an image';">

    <img class="preview" alt="A man practicing martial art" src="images/hwImage2.jpg" onmouseover="showProperties(this)" onmouseleave="document.getElementById('message').innerHTML='Hover over an image';">

    <img class="preview" alt="A broken mirror" src="images/hwImage3.jpg" onmouseover="showProperties(this)" onmouseleave="document.getElementById('message').innerHTML='Hover over an image';">
</body>
</html>
